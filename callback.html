<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<script type="text/javascript">
	window.addEventListener('load', function(){
		var opener = window.opener, origin = opener.location.origin;
		var message = (window.location.hash) ? window.location.hash : window.location.search
		opener.postMessage(message, origin);
		window.close();
	});
	</script>
</head>
<body>
	<h1>Dropbox sign-in successful</h1>
	<p>Please close this window.</p>
</body>
</html>
